{% extends 'layout.html' %}
{%block body%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
         
          <h1>Basic Actions</h1>
          <div class="row mb-3">
            <div class="col-auto">
              <a href="/edit/0" class="btn btn-primary text-uppercase">Add A New Post</a>
            </div>
            <div class="col-auto">
              <a href="/logout" class="btn btn-danger text-uppercase">Logout</a>
            </div>
          </div>
          <hr>

                  <!--TABLE FOR THE POSTS-->

                  <h1>Upload a File</h1>

                  <form action="/uploader" method="post" enctype="multipart/form-data"></form>
                  <input type="file" name="file1">
                  <button class="btn btn-primary text-uppercase"type="submit">Submit</button>
          <hr>

          <h1>Edit Posts</h1>        
        <table class="table">
          <thead>
            <tr>
              <th>SNo</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
              
            </tr>
          </thead>
          <tbody>

              {% for post in posts %}
                
              

            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
             <td><a href="{{ url_for('edit', sno=post.SNo) }}" class="btn btn-primary text-uppercase">Edit</a>
</td>
              <td><a href="{{ url_for('delete', sno=post.SNo) }}" class="btn btn-primary text-uppercase">Delete</a></td>
            </tr>

            
            {% endfor %}


          </tbody>
        </table>
 
                    <!-- Pager-->
                  
                </div>
            </div>
        </div>
{%endblock%}
